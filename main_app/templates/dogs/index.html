{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>
{% for dog in dogs%}
<div class="container">
<div class="row">
<div class="col s12">
<div class="card">
    {%if dog.image %}
    <div class="card-image">
        <img src="{{dog.image.url}}" alt="">
    </div>
    {%endif%}
    <div class="card-content">
        <span class="card-title">{{dog.name}}</span>
        <p>Breed: {{dog.breed}}</p>
        <p>Description: {{dog.description|linebreaks}}</p>
        {%if dog.age > 0%}
        <p>Age: {{dog.age}}</p>
        {%else%}
        <p>Age: Puppy</p>
        {%endif%}
    </div>
    <div class="card-action">
    <a href="{% url 'dogs_show' dog.id %}" class="btn">See Dog!</a>

    </div>
</div>
</div>
</div>


</div>
{%endfor%}
{% endblock %}
